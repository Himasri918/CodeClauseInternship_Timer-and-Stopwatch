<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="copyright">
        <p>Copyright Â© Akula Hima Sri</p>

        </section>
    <div class="container">
        <h1>COUNTDOWN TIMER</h1>
        <div class="timer">
            <input id="hours" type="number" min="0" max="24" placeholder="Hours">
            <input id="minutes" type="number" min="0" max="59" placeholder="Minutes">
            <input id="seconds" type="number" min="0" max="59" placeholder="Seconds">
        </div>
        <div class="buttons">
            <button id="startBtn" onclick="startTimer()">Start</button>
            <button id="pauseBtn" onclick="pauseTimer()">Pause</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
        <div id="display"></div>
    </div>
    
    <script src="script.js"></script>
    </body>
    </html>
